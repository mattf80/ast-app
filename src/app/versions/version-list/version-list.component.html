<div class="card">
  <div class="card-header">
    <h4 class="card-title">All versions</h4>
  </div>
  <div class="card-block">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Exam</th>
          <th>Component</th>
          <th>Is Current?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let version of versions">
          <th scope="row">{{version.id}}</th>
          <td>{{version.exam}}</td>
          <td>{{version.examComponent}}</td>
          <td>
            <input type="checkbox" [checked]="version.isCurrent" disabled>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
