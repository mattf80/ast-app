<div class="card">
  <div class="card-header">
    <h4 class="card-title">All versions</h4>
  </div>
  <div class="card-block">

    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Exam</th>
          <th>Component</th>
          <th>Version</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let version of versions">
          <th scope="row">{{version.id}}</th>
          <td>{{version.exam.name}}</td>
          <td>{{version.examComponent.name}}</td>
          <td>{{version.name}}</td>
          <td>{{version.isCurrent ? 'Current' : 'Expired'}}</td>
          <td>
            <div class="row">
              
              <a class="btn btn-sm btn-success" [routerLink]="['/versions/detail', version.id]"><i class="fa fa-edit"></i></a>
              
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
